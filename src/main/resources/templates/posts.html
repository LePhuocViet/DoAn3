<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        .header {
            margin-left: 10%;
            margin-right: 10%;
            background-color: #ffffff;
            color: #000000;
            padding: 0px 0px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header a i{
            color: #000000;
        }
        .name{
            margin-left: 1px;
        }
        .message-icon{
            margin-left: 100px;
        }

        .search-bar {
            margin: 10px;
            border-color: #000000;
        }

        .search-input {
            width: 80%;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }

        .user-icon {
            color: #000000;
            font-size: 24px;
            cursor: pointer;
            margin-right: 50px;
        }
        .name{
            font-size: 20px;
        }
        .join{
            color: white;
            background-color: rgb(35, 14, 171);
            border-radius: 10px;
            border-color: #f9f9f9;
            float: right;
        }
        .quiz {
            padding: 20px ;
            background-color: #ffffff;
            margin-left: 200px;
            margin-right: 600px;
            font-size: larger;
        }
        .quiz-question {
            font-weight: bold;
            font-size: larger;
        }
        .quiz-answer {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        .quiz-answer label {
            display: block;
            margin-bottom: 10px;
            border: 5px solid #ddd;
            padding: 20px;
            border-radius: 3px;
        }


        .quiz-answer input[type="radio"]:checked + label {
            background-color: #28a745;
            color: #fff;
        }
        .quiz-answer input[type="radio"] {
            float: right;
            margin-left: 10px;
            border-right: 10px solid #28a745;
            transform: scale(1.5);
            margin-right: 10px;
        }

        .comment-share {
            margin-top: 20px;
            text-align: center;
        }
        .comment-share button {
            margin-right: 10px;
            border: none;
            background: none;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal ul a i{
            color: #000000;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 5px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #post-content{
            width: 100%;
            height: 200px;
        }
        .flex{
            display: flex;
        }
       .center-header{
        background-color: #888;
        padding: 2px 3%;
       }
        .heart-icon {
            display: inline-block;
            margin-right: 10px;
        }
        body {
            margin: 0;
            padding: 0;
        }
        .quizz {
            margin-top: 20px;
        }
        .like-count {
            display: block;
            margin-top: 5px;
            font-size: 14px;
            color: #888;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        .quizz .quiz{
            margin-top: 10px;
            border-radius: 10px;
        }
        .comment-share {
            margin-top: 20px;
            text-align: right;
        }

        .comment-share button {
            border: none;
            background: none;
            cursor: pointer;
            margin-left: 15px;
            padding: 8px 15px;
            font-size: 16px;
        }
        /* Thêm CSS cho nút Love */
        .love-icon {
            border: none;
            background: none;
            cursor: pointer;
            padding: 8px 15px;
            font-size: 16px;
        }

        /* Thêm CSS cho nút Love khi đã được chọn */
        .love-icon.clicked {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="header">
    <div class="logo">
        <img th:src="@{/img/background.jpg}" alt="Logo" height="50" width="50">
    </div>
    <div class="name"><span class="fa fa-home"></span> Home </div>
    <div class="search-bar"><span class="fa fa-search"></span>
        <input type="text" class="search-input" placeholder="Search..." >
    </div>
    <div class="message-icon">
        <i class="fa fa-envelope"></i>
    </div>
    <div class="notification-icon">
        <i class="fa fa-bell"></i>
    </div>
    <div class="notification-icon">
        <i class="fa fa-volume-up"> Advertise</i>
    </div>
    <div class="add-icon" >
        <a href="create.html"><i class="fa fa-plus"></i> </a>
    </div>
    <div class="">
        <i class="fa fa-user"> Nhom4</i>
    </div>
</div>

<div class="center-header">
    <div class="quizz">
        <div class="quiz">
            <span class="heart-icon"><i class="fa fa-heart"></i></span>
            <span class="like-count">7k</span>
            <span class="fa fa-heart"><a href=""> r/facepalm</a> Posted by u/nhom_4</span>
            <button class="join">Join</button>
            <div class="quiz-question">Why is A the correct answer?</div>
            <div class="quiz-question">____from the top of the mountain, the whole city looks beautiful.</div>
            <div class="quiz-answer">
                <label><input type="radio" name="q1" value="a"> A. Seen</label><br>
                <label><input type="radio" name="q1" value="b"> B. Seening</label><br>
                <label><input type="radio" name="q1" value="c"> C. See</label><br>
                <label><input type="radio" name="q1" value="d"> D. Looked</label>
                <label><input type="radio" name="q1" value="d"> D. Have seen</label><br>
            </div>
            <div class="comment-share">
                <button id="commentBtn"><span class="fa fa-comment"></span> Comment</button>
                <button><span class="fa fa-share"></span> Share</button>
                <button class="love-icon" id="loveIcon"><i class="far fa-heart"></i> Love</button>
            </div>
        </div>
    </div>
</div>

<div id="commentModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Your comment:</p>
        <textarea id="post-content" name="post-content" placeholder="what are thoughts?"></textarea>
        <div class="flex">
            <button>Comment</button>
            <div class="menu">
                <ul>
                    <a href="#"><i class="fas fa-bold"></i></a>
                    <a href="#"><i class="fas fa-italic"></i></a>
                    <a href="#"><i class="fas fa-align-left"></i></a>
                    <a href="#"><i class="fas fa-align-center"></i></a>
                    <a href="#"><i class="fas fa-align-right"></i></a>
                    <a href="#"><i class="fas fa-video"></i></a>
                    <a href="#"><i class="fas fa-post"></i></a>
                    <a href="#"><i class="fas fa-image"></i></a>
                    <a href="#"><i class="fas fa-link"></i></a>
                    <a href="#"><i class="fas fa-poll"></i></a>
                </ul>
            </div>
        </div>
    </div>
</div>

<script>
    var modal = document.getElementById('commentModal');
    var btn = document.getElementById("commentBtn");
    var span = document.getElementsByClassName("close")[0];
    var loveIcon = document.getElementById('loveIcon');

    btn.onclick = function() {
        modal.style.display = "block";
    }

    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    loveIcon.addEventListener('click', function() {
        loveIcon.classList.toggle('clicked');
    });
</script>

</body>
</html>
